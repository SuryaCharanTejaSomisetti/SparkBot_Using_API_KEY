<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SparkBot Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{{ url_for('static', filename='New image.jpeg') }}") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
    }
    .form-control {
      background-color: #2c2c2c;
      color: white;
      border: 1px solid #444;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .btn-primary {
      background-color: #ff4f5a;
      border: none;
    }
    a {
      color: #61dafb;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4 text-white">Signup for SparkBot</h3>
    <form method="POST">
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="mt-3 text-center text-white">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</body>
</html>
